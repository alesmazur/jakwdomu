<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="assets/img/icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800"
      rel="stylesheet"
    />
    <title>Jak W Domu | e-Prawnik</title>
  </head>
  <body>
    <div class="wrapper">
      <!--Header-->
      <header class="header">
        <div class="header__container">
          <a class="header__logo" href="#">
            <img class="logo__img" src="assets/img/icon.png" alt="logo" />
            <div class="logo__text">Jak w Domu</div>
          </a>
          <!-- Menu -->
          <div class="header__menu">
            <nav class="menu">
              <a class="menu__item" href="#">Pol</a>
              <a class="menu__item" href="#">Rus</a>
              <a class="menu__item" href="#">Bel</a>
              <a class="menu__item" href="#">Ukr</a>
              <a class="menu__item" href="#">Eng</a>
            </nav>
          </div>

          <!-- Burger -->
          <button class="nav__toggle" id="nav__toggle" type="button">
            <span class="toggle__item">Menu</span>
          </button>

          <!-- Switcher -->

          <div class="switcher toggle-down" onclick="toggle()">
            <img src="assets/img/switch.svg" alt="switch__button"
          </div>
        </div>
      </header>
      <!--/Header-->
      <!--Main-->
      <main class="main">
        <div class="main__container">
          <div class="main__inner">
            <!-- Left side -->
            <div class="sidebar">
              <ul class="sidebar__list">
                <li class="side__item">Lorem ipsum</li>
                <li class="side__item">Lorem ipsum</li>
                <li class="side__item">Lorem ipsum</li>
                <li class="side__item">Lorem ipsum</li>
                <li class="side__item">Lorem ipsum</li>
                <li class="side__item">Lorem ipsum</li>
              </ul>
            </div>
            <!-- /Left side -->
            <!-- Right side -->
            <div class="main__right">
              <div class="main__content">
                <h1 class="main__title">
                  Witamy w <span class="main__span">Polsce!</span>
                </h1>
                <h2 class="main__subtitle">
                  Pomocnik - Podręcznik
                  <span class="main__span">dla uchodźców</span>
                </h2>

                <a class="main__button" href="#">Wsparcie</a>
              </div>
            </div>
            <!-- /Right side -->
          </div>
          <!-- /Main inner -->
        </div>
        <!-- /Main container -->
      </main>
      <!-- /Main -->

      <!--Footer-->
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__inner">
            <a class="footer__link" href="#">info@uchodcam.pl</a>
            <a class="footer__eye" href="#"
              ><img src="assets/img/eye__footer.svg" alt="disabled_eye_mode"
            /></a>
          </div>
        </div>
      </footer>
    </div>

    <!-- /Wrapper -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Main JS -->
    <script src="app.js"></script>
  </body>
</html>
